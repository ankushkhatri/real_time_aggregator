<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Aggregator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-brand">Aggregator</div>
      <ul class="nav-links">
        <li><a href="#" onclick="showSection('dashboard')">Dashboard</a></li>
        <li><a href="#" onclick="showSection('sources')">Sources</a></li>
        <li><a href="#" onclick="showSection('settings')">Settings</a></li>
      </ul>
      <button class="nav-toggle" onclick="toggleNav()">&#9776;</button>
    </nav>

    <main>
      <section id="dashboard" class="active">
        <h1>Dashboard</h1>
        <div id="crypto-prices" class="feed-container">
          <h2>Live Crypto Prices</h2>
          <div class="crypto-row">
            <span>BTC/USDT:</span>
            <span id="btc-price">--</span>
          </div>
          <div class="crypto-row">
            <span>ETH/USDT:</span>
            <span id="eth-price">--</span>
          </div>
          <div class="crypto-row">
            <span>BNB/USDT:</span>
            <span id="bnb-price">--</span>
          </div>
        </div>
        <button onclick="fetchPrices()" class="refresh-btn">Refresh</button>
      </section>
      <section id="sources">
        <h1>Sources</h1>
        <ul id="sources-list"></ul>
      </section>
      <section id="settings">
        <h1>Settings</h1>
        <form id="settings-form">
          <label>
            Update Interval (sec):
            <input type="number" id="interval" min="1" value="10" />
          </label>
          <button type="submit">Save</button>
        </form>
      </section>
    </main>

    <footer>Real-Time Aggregator &copy; 2025</footer>
    <script src="script.js"></script>
  </body>
</html>
